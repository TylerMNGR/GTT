
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WNCT / GTT Job Card Sign Off</title>
  <style>
    body { background-color: #001f3f; color: white; font-family: Arial, sans-serif; padding: 20px; }
    form { background-color: #003366; padding: 20px; border-radius: 10px; max-width: 750px; margin: auto; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; box-sizing: border-box;
    }
    .inline { display: flex; gap: 10px; }
    .inline > div { flex: 1; }
    .fluid-grid {
      display: none;
      margin-top: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0074D9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
    img.logo { display: block; max-width: 180px; margin: 0 auto 20px; }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbzceHyv_xB5DRvMn6L0nFTPq3Xosus_TK9gEn4zcHpt3VgazJ8aUVhI4qbZbrhcVDyj3g/exec" method="POST">
    <img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="Company Logo" class="logo" />
    <h2>WNCT / GTT Job Card Sign Off</h2>

    <!-- Only the new roadworthiness status section shown here for brevity -->
    <label>Vehicle Roadworthiness Status *</label>
    <div>
      <input type="radio" name="Roadworthiness Status" value="Roadworthy" required> Roadworthy<br>
      <input type="radio" name="Roadworthiness Status" value="Unroadworthy - Awaiting Repair"> Unroadworthy - Awaiting Repair<br>
      <input type="radio" name="Roadworthiness Status" value="VOR"> VOR
    </div>

    <button type="submit">Submit Job Card</button>
  </form>
</body>
</html>
