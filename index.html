<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WNCT / GTT Job Card Sign Off</title>
  <style>
    body { background-color: #001f3f; color: white; font-family: Arial, sans-serif; padding: 20px; }
    form {
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      max-width: 750px;
      margin: auto;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: none; box-sizing: border-box;
    }
    .inline { display: flex; gap: 10px; }
    .inline > div { flex: 1; }
    .fluid-grid {
      display: none;
      margin-top: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      margin-top: 25px; width: 100%;
      padding: 12px;
      background-color: #0074D9;
      color: white;
      font-size: 16px;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
    img.logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 20px;
    }
  </style>
  <script>
    function toggleFluids(value) {
      document.getElementById('fluidGrid').style.display = value === 'Yes' ? 'grid' : 'none';
    }

    function handleJobTypeChange(select) {
      const value = select.value;
      const disableFields = ["PSVAR Check", "Brake Test", "Wheel Alignment",];
      disableFields.forEach(id => {
        const field = document.getElementById(id);
        if (["Defect", "Daily Checks", "Other", "Repair"].includes(value)) {
          field.disabled = true;
          field.required = false;
          field.value = "";
        } else {
          field.disabled = false;
          field.required = true;
        }
      });
    }
  </script>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbxJ7yUVVo5RZJfPL9ZdLHweXBC7CQTORBdm043KSif5VQ3HI_VBFIkbD9mRfG3hAZN5rQ/exec" method="POST">
    <img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="Company Logo" class="logo" />
    <h2>WNCT / GTT Job Card Sign Off</h2>

    <label>Vehicle Registration *</label>
    <input type="text" name="Vehicle Registration" required>

    <label>Vehicle Mileage *</label>
    <input type="number" name="Vehicle Mileage" required>

    <div class="inline">
      <div>
        <label>Disc Number *</label>
        <input type="text" name="Disc Number" required>
      </div>
      <div>
        <label>Disc Expiry Date *</label>
        <input type="date" name="Disc Expiry Date" required>
      </div>
    </div>

    <label>Date of Job *</label>
    <input type="date" name="Date of Job" required>

    <label>Vehicle Type *</label>
    <select name="Vehicle Type" required>
      <option value="">-- Select --</option>
      <option value="GTT">GTT</option>
      <option value="WNCT">WNCT</option>
    </select>

    <label>Work Completed *</label>
    <select name="Work Completed" onchange="handleJobTypeChange(this)" required>
      <option value="">-- Select --</option>
      <option value="A">Inspection A</option>
      <option value="B">Inspection B</option>
      <option value="C">Inspection C</option>
      <option value="Repair">Repair</option>
      <option value="Defect">Defect</option>
       <option value="Other">Other</option>
      <option value="Daily Checks">Daily Checks</option>
    </select>

    <label>PSVAR Check *</label>
    <select id="PSVAR Check" name="PSVAR Check" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Not Applicable">Not Applicable</option>
    </select>

    <label>Brake Test *</label>
    <select id="Brake Test" name="Brake Test" required>
      <option value="">-- Select --</option>
      <option value="Pass">Pass</option>
      <option value="Fail">Fail</option>
      <option value="Not Applicable">Not Applicable</option>
    </select>

    <label>Wheel Alignment *</label>
    <select id="Wheel Alignment" name="Wheel Alignment" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Not Applicable">Not Applicable</option>
    </select>

    <label>Was Fluids Used? *</label>
    <select name="Fluids Used?" onchange="toggleFluids(this.value)" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="fluidGrid" class="fluid-grid">
      <input type="number" name="Screenwash (ltr)" placeholder="Screenwash (ltr)">
      <input type="number" name="Oil (ltr)" placeholder="Oil (ltr)">
      <input type="number" name="Ad Blue (ltr)" placeholder="Ad Blue (ltr)">
      <input type="number" name="Brake Fluid (ltr)" placeholder="Brake Fluid (ltr)">
      <input type="number" name="Gearbox Oil (ltr)" placeholder="Gearbox Oil (ltr)">
      <input type="number" name="Antifreeze (ltr)" placeholder="Antifreeze (ltr)">
    </div>

    <label>Job Details *</label>
    <textarea name="Work Details" rows="4" required></textarea>

    <label>Job Signed Off By *</label>
    <select name="Signed Off By" required>
      <option value="">-- Select --</option>
      <option value="Barry Baxter">Barry Baxter</option>
      <option value="Andrew Cunningham">Andrew Cunningham</option>
      <option value="Swaffham">Swaffham</option>
      <option value="Workshop Manager">Workshop Manager</option>
    </select>

    <div class="inline">
      <div>
        <label>Hours Allocated *</label>
        <input type="number" name="Hours Allocated" min="0" required>
      </div>
      <div>
        <label>Minutes Allocated *</label>
        <input type="number" name="Minutes Allocated" min="0" max="59" required>
      </div>
    </div>

    <label>Roadworthiness Status *</label>
    <select name="Roadworthiness Status" required>
      <option value="">-- Select --</option>
      <option value="Roadworthy & Fit For Service">Roadworthy & Fit For Service</option>
      <option value="Unroadworthy - Awaiting Repair">Unroadworthy - Awaiting Repair</option>
      <option value="VOR">VOR</option>
    </select>

    <button type="submit">Submit Job Card</button>
  </form>
</body>
</html>
