<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Card Form</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #006400;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0074D9;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #005fa3;
    }
    .footer-note {
      font-size: 14px;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="Go To Town Logo" class="logo">
  
  <h1>Job Card Form</h1>
  
  <form id="jobCardForm" action="https://script.google.com/macros/s/AKfycbyC3StPOS_lvRGJd1WUaDrWoVm9aTHbMopFAAWo7VvgTVBf2gmyw5BflyXMMyZHzi-Q/exec" method="POST">
    <label for="vehicleRegistration">Vehicle Registration</label>
    <input type="text" id="vehicleRegistration" name="Vehicle Registration" required>

    <label for="vehicleMileage">Vehicle Mileage</label>
    <input type="number" id="vehicleMileage" name="Vehicle Mileage" required>

    <label for="discNumber">Disc Number</label>
    <input type="text" id="discNumber" name="Disc Number" required>

    <label for="discExpiryDate">Disc Expiry Date</label>
    <input type="date" id="discExpiryDate" name="Disc Expiry Date" required>

    <label for="dateOfJob">Date of Job</label>
    <input type="date" id="dateOfJob" name="Date of Job" required>

    <label for="vehicleType">Vehicle Type</label>
    <input type="text" id="vehicleType" name="Vehicle Type" required>

    <label for="workCompleted">Work Completed</label>
    <textarea id="workCompleted" name="Work Completed" rows="4" required></textarea>

    <label for="workDetails">Work Details</label>
    <textarea id="workDetails" name="Work Details" rows="4" required></textarea>

    <label for="signedOffBy">Signed Off By</label>
    <select id="signedOffBy" name="Signed Off By" required>
      <option value="Barry Baxter">Barry Baxter</option>
      <option value="Andrew Cunningham">Andrew Cunningham</option>
      <option value="Workshop Manager">Workshop Manager</option>
    </select>

    <button type="submit">Submit Job Card</button>
  </form>

  <p class="footer-note">If the vehicle is clear for service, please remove from the workshop, and make available.</p>
</body>
</html>
